[tool:pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=1
    --tb=short
    --disable-warnings
    -vv
    --asyncio-mode=auto

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_db: marks tests that require database
    requires_redis: marks tests that require redis
    security: marks security-related tests

# Pytest environment variables
env =
    ENVIRONMENT = test
    DATABASE_URL = postgresql://test:test@localhost:5432/secureauth_test
    REDIS_URL = redis://localhost:6379/1
    DEBUG = True
    SECRET_KEY = test-secret-key-for-testing-only
    ENCRYPTION_KEY = test-encryption-key-for-testing-only

# Coverage settings
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__init__.py
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov